[package]
name = "onedrive-fuse"
version = "0.2.3"
edition = "2021"
repository = "https://github.com/oxalica/onedrive-fuse"
keywords = ["onedrive", "fuse"]
description = "Mount OneDrive storage as FUSE filesystem"
readme = "README.md"
license = "GPL-3.0-only"

[dependencies]
anyhow = "1.0.28"
clap = { version = "3.2", features = ["derive"] }
config = { version = "0.13", default-features = false, features = ["toml"] }
dirs = "4.0.0"
env_logger = "0.9.0"
fuser = { version = "0.11", features = ["abi-7-29"] }
humantime = "2.0.1"
humantime-serde = "1.1.1"
indexmap = "1.9.1"
libc = "0.2.69"
log = "0.4.8"
mime = "0.3.16"
nix = "0.25"
onedrive-api = "0.8.1"
open = "3"
reqwest = "0.11.0"
sd-notify = "0.4.1"
serde = { version = "1.0.106", features = ["derive"] }
serde-aux = { version = "4.0.0", default-features = false }
serde_json = "1.0.51"
slab = "0.4.7"
tokio = { version = "1.0.2", features = ["macros", "rt-multi-thread", "sync", "time", "fs"] }
